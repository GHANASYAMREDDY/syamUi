<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTR</title>
</head>
<body>
    
  

  <table border="2" width="500px" align="center" cellpadding="5">
    <tr>
        <tr bgcolor="yellow">
            <td colspan="6"> <h1 align="center">Interest Calculator</h3></td>
        </tr>
      <th>Principal</th>
      <th>Rate (%)</th>
      <th>Result</th>
      <th>Total Amount</th>
    </tr>
    <tr>
      <td id="pCell"></td>
      <td id="rCell"></td>
      <td id="resCell"></td>
      <td id="tCell"></td>
    </tr>
  </table>

  <script>
    let prn = prompt("Enter the Principal Amount:");
    let roi = prompt("Enter the Rate of Interest (%):");
    let result = (prn * roi) / 100;
    let total=Number(prn)+Number(result);

    // Fill table cells
    document.getElementById("pCell").innerText = prn;
    document.getElementById("rCell").innerText = roi;
    document.getElementById("resCell").innerText = result;
    document.getElementById("tCell").innerText=total;
  </script>

</body>
</html>
