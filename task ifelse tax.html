<html lang="en">

<body>

        <tr>

            <td colspan="6">
                <h1 align="center">Income Tax </h1>
            </td>
        </tr>
        <th>Date</th>
        <th>Salary</th>
        <th>Tax Amount</th>
        <th>Total Home Salary</th>
        <th>Time</th>

        <tr>
            <td id="dCell"></td>
            <td id="sCell"></td>
            <td id="taCell"></td>
            <td id="homeCell"></td>
            <td id="tCell"> </td>
        </tr>
    </table>

    <script>
        let obj = new Date();
        let date = obj.toLocaleDateString();
        let time = obj.toLocaleTimeString();

        let S = prompt("Enter Salary Amount");
        

        if (S <= 30000) {
            document.getElementById("taCell").innerHTML = " NO Tax";
        }
        else if (S > 30000 && S <= 50000) {
            var tax = (S * 5 )/ 100;
            document.getElementById("taCell").innerHTML = tax;
        }
        else if (S > 50000 && S <= 70000) {
            var tax = (S * 8 )/ 100;
            document.getElementById("taCell").innerHTML = tax;;
        }
        else if (S > 70000) {
            var tax = (S * 10 )/ 100;
            document.getElementById("taCell").innerHTML = tax;
        }
        let H = (S-tax)
        document.getElementById("dCell").innerHTML = date;
        document.getElementById("sCell").innerHTML = S;
        document.getElementById("homeCell").innerHTML = H;
        document.getElementById("tCell").innerHTML = time;

    </script>

</body>

</html>
